<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Normalize - Table</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="../demo-basic.css">
</head>
<body>
<table>
    <caption>Caption</caption>
    <thead>
        <tr>
            <th scope="col">Column 1</th>
            <th scope="col">Column 2</th>
            <th scope="col">Column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Row Header 1</th>
            <td>Table data 1.1</td>
            <td>Table data 1.2</td>
        </tr>
        <tr>
            <th scope="row">Row Header 2</th>
            <td>Table data 2.1</td>
            <td>Table data 2.2</td>
        </tr>
        <tr>
            <th scope="row">Row Header 3</th>
            <td>Table data 3.1</td>
            <td>Table data 3.2</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th scope="row" colspan="2">Table Footer's Row Header</th>
            <td>Table footer's table data</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
