<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Normalize - Progress</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="../demo-basic.css">
<style>
progress,
meter {
    outline: dashed 1px gray;
}
</style>
</head>
<body>
<progress id="progress" max="100" value="50">50%</progress>
<meter id="meter" min="0" max="100" low="33" high="66" optimum="80" value="50">50/100</meter>
</body>
</html>
